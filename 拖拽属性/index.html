<!DOCTYPE HTML>
<html>

<head>
    <style type="text/css">
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }

        #drag1 {
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        function allowDrop(ev) {
            console.log(ev.clientX, ev.clientY)
            console.log('没放手')
            ev.target.style.left = ev.clientX + 'px'
            ev.target.style.top = ev.clientY + 'px'
            ev.preventDefault();
        }

        function drag(ev) {
            console.log('开始拖')
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            console.log('放手')
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
            ev.preventDefault();
        }
    </script>
</head>

<body ondragover="allowDrop(event)">

    <div id="div1" ondrop="drop(event)"></div>
    <br />
    <p id="drag1" draggable="true" ondragstart="drag(event)">这是一段可移动的段落。请把该段落拖入上面的矩形。</p>
    <!-- <p draggable="true">1236868726384</p> -->
</body>

</html>
